<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibeStock Dashboard</title>
    <!-- Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Base Widgets Library -->
    <script src="/static/widgets.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .widget-card { background-color: #1e293b; border-radius: 0.5rem; padding: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); height: 100%; display: flex; flex-direction: column; }
        .top-bar { transition: transform 0.3s ease; }
        .top-bar.hidden-bar { transform: translateY(-100%); }
        .sortable-ghost { opacity: 0.5; background: #334155; }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col">
        
        <!-- Top Toolbar -->
        <header :class="['top-bar fixed w-full top-0 left-0 z-50 bg-slate-800 border-b border-slate-700 px-4 py-2 flex justify-between items-center', {'hidden-bar': !showToolbar && !isEditMode}]" @mouseenter="showToolbar=true">
            <div class="flex items-center gap-4">
                <span class="font-bold text-xl text-emerald-400">vibeStock</span>
                
                <!-- System Status Indicators -->
                <div class="flex items-center gap-2 text-xs text-slate-400 bg-slate-900 px-3 py-1 rounded">
                    <span :class="['w-2 h-2 rounded-full', isConnected ? 'bg-green-500' : 'bg-red-500']"></span>
                    <span>Server: {{ isConnected ? 'Online' : 'Offline' }}</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button @click="toggleEditMode" :class="['p-2 rounded text-slate-300 text-sm font-bold', isEditMode ? 'bg-indigo-600 hover:bg-indigo-500' : 'hover:bg-slate-700']">
                    {{ isEditMode ? 'üíæ Save Layout' : '‚úèÔ∏è Edit Layout' }}
                </button>
                <button @click="toggleDataModal" class="p-2 hover:bg-slate-700 rounded text-slate-300">
                    üìÇ Data
                </button>
                <div class="relative group">
                     <button class="p-2 hover:bg-slate-700 rounded text-slate-300">‚ûï Add Widget</button>
                     <div class="absolute right-0 top-full mt-1 bg-slate-800 border border-slate-700 rounded shadow-xl hidden group-hover:block w-48 z-50">
                        <div v-for="mod in availableModules" :key="mod.id" 
                             @click="addWidget(mod)"
                             class="px-4 py-2 hover:bg-slate-700 cursor-pointer text-sm">
                            {{ mod.title }}
                        </div>
                     </div>
                </div>
            </div>
        </header>

        <!-- Toggle Button (Visible when toolbar hidden) -->
        <div v-if="!showToolbar && !isEditMode" class="fixed top-0 left-1/2 transform -translate-x-1/2 z-40">
             <button @click="showToolbar=true" class="bg-slate-800 text-xs px-4 py-1 rounded-b-lg opacity-50 hover:opacity-100">‚ñº</button>
        </div>

        <!-- Main Content -->
        <main class="flex-grow pt-16 p-6">
            <!-- Dynamic Grid -->
            <div ref="gridContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <div v-for="widget in activeWidgets" :key="widget.instanceId" :class="['widget-wrapper', widget.default_col_span]" :data-id="widget.instanceId">
                    <div class="widget-card relative group">
                        <!-- Header / Drag Handle -->
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-lg font-semibold text-slate-200">{{ widget.title }}</h3>
                            <div v-if="isEditMode" class="flex gap-2">
                                <button @click="configureWidget(widget)" class="text-blue-400 hover:text-blue-300 px-2" title="Configure">‚öôÔ∏è</button>
                                <button @click="removeWidget(widget.instanceId)" class="text-red-400 hover:text-red-300 px-2" title="Remove">‚úï</button>
                                <div class="drag-handle px-2 bg-slate-700 rounded text-slate-300 hover:bg-slate-600 cursor-grab">
                                    ‚úã
                                </div>
                            </div>
                        </div>

                        <!-- Dynamic Widget Component -->
                        <div class="flex-grow relative overflow-hidden">
                            <widget-wrapper :config="widget" :key="JSON.stringify(widget.instanceConfig)"></widget-wrapper>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Config Modal -->
        <div v-if="showConfigModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="bg-slate-800 p-6 rounded-lg w-1/2 h-1/2 flex flex-col shadow-xl border border-slate-600">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">‚öôÔ∏è Configure Widget</h2>
                    <button @click="showConfigModal=false" class="text-slate-400 hover:text-white">‚úï</button>
                </div>
                <div class="flex-grow flex flex-col gap-2">
                    <div class="bg-slate-700/50 p-2 rounded text-xs text-slate-300 whitespace-pre-wrap font-mono border border-slate-600">
                        {{ configDescription || 'No configuration description available.' }}
                    </div>
                    <label class="text-xs text-slate-500 mt-2">Instance Configuration (JSON)</label>
                    <textarea v-model="currentConfigJson" class="flex-grow bg-slate-900 border border-slate-700 rounded p-2 font-mono text-sm text-green-400 focus:outline-none focus:border-blue-500"></textarea>
                    <div v-if="configError" class="text-red-400 text-xs font-bold">{{ configError }}</div>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button @click="showConfigModal=false" class="px-4 py-2 bg-slate-600 rounded hover:bg-slate-500 text-sm">Cancel</button>
                    <button @click="saveWidgetConfig" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500 text-sm font-bold">Save Configuration</button>
                </div>
            </div>
        </div>

        <!-- Data Modal -->
        <div v-if="showDataModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="bg-slate-800 p-6 rounded-lg w-3/4 h-3/4 flex flex-col shadow-xl border border-slate-600">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">üìÇ Data Manager</h2>
                    <button @click="showDataModal=false" class="px-4 py-2 bg-slate-600 rounded hover:bg-slate-500 text-sm">Close</button>
                </div>
                <div class="flex-grow flex items-center justify-center text-slate-500">
                    <p>Data Manager functionality is currently simplified in this view.</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, onMounted, defineComponent, h } = Vue;

        // --- Built-in Widgets ---
        const LogsWidget = {
            template: `
                <div class="bg-black text-green-500 font-mono text-xs p-2 h-full overflow-y-auto rounded">
                    <div v-for="(log, i) in logs" :key="i">[{{ log.time }}] {{ log.msg }}</div>
                </div>
            `,
            setup() {
                const logs = ref([]);
                const addLog = (msg) => {
                    logs.value.unshift({ time: new Date().toLocaleTimeString(), msg });
                    if (logs.value.length > 50) logs.value.pop();
                };
                onMounted(() => { window.addSystemLog = addLog; });
                return { logs };
            }
        };

        // Initialize Registry
        window.VibeComponentRegistry = {
            'logs-widget': LogsWidget
        };

        // 1. Define the Dynamic Loader Component
        const WidgetWrapper = defineComponent({
            props: ['config'],
            setup(props) {
                const comp = ref(null);
                const name = props.config.component;
                let attempts = 0;
                
                const checkRegistry = () => {
                    if (window.VibeComponentRegistry && window.VibeComponentRegistry[name]) {
                        comp.value = window.VibeComponentRegistry[name];
                    } else if (attempts < 20) { // Retry for 10 seconds
                        attempts++;
                        setTimeout(checkRegistry, 500);
                    } else {
                        console.error(`Widget component '${name}' not found in registry after timeout.`);
                    }
                };
                
                checkRegistry();
                
                return () => comp.value ? h(comp.value, { 
                    widgetId: props.config.instanceId, 
                    moduleId: props.config.id, 
                    config: props.config.instanceConfig || {} 
                }) : h('div', { class: 'text-slate-500 p-4' }, `Loading ${name}...`);
            }
        });

        // 2. Main App
        const app = createApp({
            setup() {
                // All state and methods go here.
                const showToolbar = ref(true);
                const isEditMode = ref(false);
                const showDataModal = ref(false);
                const showConfigModal = ref(false);
                const isConnected = ref(false);
                const availableModules = ref([]); 
                const activeWidgets = ref([]);
                const gridContainer = ref(null);
                let sortableInstance = null;
                let ws = null;
                const subscribers = {};

                const currentConfigJson = ref("{}");
                const configDescription = ref("");
                const configError = ref("");
                const editingWidgetId = ref(null);

                const toggleDataModal = () => showDataModal.value = !showDataModal.value;

                const loadModuleRegistry = async () => {
                    try {
                        const res = await fetch('/api/modules/ui_registry');
                        const registry = await res.json();
                        console.log("UI Registry loaded:", registry);
                        
                        for (const mod of registry) {
                            if (mod.script_path) {
                                console.log(`Loading external script for ${mod.id}: ${mod.script_path}`);
                                await new Promise((resolve, reject) => {
                                    const s = document.createElement('script');
                                    s.src = mod.script_path;
                                    s.onload = () => {
                                        console.log(`Successfully loaded: ${mod.script_path}`);
                                        resolve();
                                    };
                                    s.onerror = (err) => {
                                        console.error(`Failed to load script: ${mod.script_path}`, err);
                                        reject(err);
                                    };
                                    document.head.appendChild(s);
                                }).catch(e => console.error("Script load error", e));
                            }
                        }
                        
                        availableModules.value = registry;

                        availableModules.value.push({
                            id: 'system_logs',
                            title: 'System Logs',
                            component: 'logs-widget',
                            default_col_span: 'col-span-3'
                        });

                    } catch (e) {
                        console.error("Registry load failed", e);
                    }
                };

                const addWidget = (mod, edit=true) => {
                    activeWidgets.value.push({
                        ...mod,
                        instanceId: mod.id + '_' + Math.random().toString(36).substr(2, 9),
                        instanceConfig: mod.config_default ? JSON.parse(JSON.stringify(mod.config_default)) : {}
                    });
                    if(edit) {
                        isEditMode.value = true;
                        if(sortableInstance) sortableInstance.option("disabled", false);
                    }
                };
                
                const loadLayout = async () => {
                    try {
                        const res = await fetch('/api/layout');
                        const layout = await res.json();
                        
                        if (!layout || layout.length === 0) {
                             const wl = availableModules.value.find(m => m.id === 'watchlist_main');
                             if(wl) addWidget(wl, false);
                             const logs = availableModules.value.find(m => m.id === 'system_logs');
                             if(logs) addWidget(logs, false);
                        } else {
                            layout.forEach(saved => {
                                activeWidgets.value.push(saved);
                            });
                        }
                    } catch (e) { console.error(e); }
                };

                const removeWidget = (uid) => {
                    activeWidgets.value = activeWidgets.value.filter(w => w.instanceId !== uid);
                };

                const configureWidget = (widget) => {
                    editingWidgetId.value = widget.instanceId;
                    currentConfigJson.value = JSON.stringify(widget.instanceConfig || {}, null, 2);
                    
                    const modDef = availableModules.value.find(m => m.id === widget.id);
                    configDescription.value = modDef ? modDef.config_description : "";
                    configError.value = "";
                    
                    showConfigModal.value = true;
                };

                const saveLayout = async () => {
                     if (sortableInstance) {
                        const newOrder = sortableInstance.toArray();
                        const newWidgets = [];
                        newOrder.forEach(id => {
                            const w = activeWidgets.value.find(x => x.instanceId === id);
                            if (w) newWidgets.push(w);
                        });
                        activeWidgets.value = newWidgets;
                     }
                     
                     await fetch('/api/layout', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(activeWidgets.value)
                     });
                };
                
                const saveWidgetConfig = async () => {
                    try {
                        const parsed = JSON.parse(currentConfigJson.value);
                        const idx = activeWidgets.value.findIndex(w => w.instanceId === editingWidgetId.value);
                        if (idx !== -1) {
                            activeWidgets.value[idx].instanceConfig = parsed;
                            await saveLayout();
                        }
                        showConfigModal.value = false;
                    } catch (e) {
                        configError.value = "Invalid JSON: " + e.message;
                    }
                };
                
                const toggleEditMode = async () => {
                    isEditMode.value = !isEditMode.value;
                    if(sortableInstance) sortableInstance.option("disabled", !isEditMode.value);
                    if(!isEditMode.value) {
                        await saveLayout();
                    }
                };

                const connectWS = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                    const wsUrl = `${protocol}://${window.location.host}/ws`;
                    ws = new WebSocket(wsUrl);
                    ws.onopen = () => isConnected.value = true;
                    ws.onclose = () => { isConnected.value = false; setTimeout(connectWS, 3000); };
                    ws.onmessage = (e) => {
                        try {
                            const msg = JSON.parse(e.data);
                            if(msg.type === 'update' && subscribers[msg.widget_id]) {
                                subscribers[msg.widget_id](msg.data);
                            }
                        } catch(x){}
                    };
                };
                window.vibeSocket = {
                    subscribe: (id, cb) => subscribers[id] = cb,
                    unsubscribe: (id) => delete subscribers[id],
                    send: (type, payload) => {
                        if(ws && ws.readyState === 1) {
                            ws.send(JSON.stringify({ type, ...payload }));
                        }
                    }
                };

                onMounted(async () => {
                    await loadModuleRegistry();
                    await loadLayout();
                    connectWS();
                    
                    if(gridContainer.value) {
                        sortableInstance = new Sortable(gridContainer.value, {
                            animation: 150,
                            handle: '.drag-handle',
                            disabled: true,
                            dataIdAttr: 'data-id'
                        });
                    }
                });

                return { 
                    showToolbar, isEditMode, toggleEditMode, showDataModal, toggleDataModal, 
                    showConfigModal, currentConfigJson, configDescription, configError, configureWidget, saveWidgetConfig,
                    isConnected, availableModules, activeWidgets, gridContainer,
                    addWidget, removeWidget
                };
            }
        });
        
        app.component('widget-wrapper', WidgetWrapper);
        app.mount('#app');
    </script>
</body>
</html>
